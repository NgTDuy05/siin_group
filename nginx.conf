events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend_siin {
        server app:3000;  # API E-commerce
    }

    # Có thể thêm upstream khác cho php.ngtduy.xyz nếu cần
    # upstream backend_php {
    #     server php_app:8000;
    # }

    # ===== DOMAIN 1: siin.ngtduy.xyz (E-commerce API) =====
    
    # HTTP -> HTTPS
    server {
        listen 80;
        server_name siin.ngtduy.xyz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl http2;
        server_name siin.ngtduy.xyz;

        ssl_certificate /etc/nginx/ssl/live/siin.ngtduy.xyz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/siin.ngtduy.xyz/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        client_max_body_size 10M;

        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            expires 30d;
        }

        location / {
            proxy_pass http://backend_siin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ===== DOMAIN 2: php.ngtduy.xyz (Website khác) =====
    
    # HTTP -> HTTPS
    server {
        listen 80;
        server_name php.ngtduy.xyz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl http2;
        server_name php.ngtduy.xyz;

        ssl_certificate /etc/nginx/ssl/live/php.ngtduy.xyz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/php.ngtduy.xyz/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /var/www/php_site;  # Thư mục chứa website PHP
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Hoặc proxy sang app khác:
        # location / {
        #     proxy_pass http://backend_php;
        # }
    }

    # ===== Default server - Chặn các domain khác =====
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;
        
        ssl_certificate /etc/nginx/ssl/live/siin.ngtduy.xyz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/siin.ngtduy.xyz/privkey.pem;
        
        return 444;
    }
}
